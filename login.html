<!DOCTYPE html>
<html lan="en" and dir="ltr">
<head>
    <meta charset="utf-8">
    <title>SUGBU Log In</title>
    <link rel="icon" type="image/x-icon" href="Images/Logo/logosolo.svg">
    <!-- linking style.css and calling script login.js-->
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>

<body>
    <!-- NOTE: Please use this username and password for testing
         User: ice, Password: ice123;
         User: ysl, Password: ysl123;
         User: admin, Password: admin123;
    User and Password not found in this comment will result to incorrect username or password-->

    <div class="container animate">
        <div class="logo-container">
            <a href="main.html">
                <center>
                    <img src="Images/Logo/logo.svg" alt="" width="350px" height="100px">
                </center>
            </a>
        </div>
        <form class="form" id="login">
            <h1 class="form__title text">Login</h1>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email" id="username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password" id="password">
                <div class="form__input-error-message"></div>
            </div>

            <button class="form__button" type="submit" onclick="validate()">
                <a href="D:\Desktop\HTML\Web Development - Finals (A2Z)\main.html" style="text-decoration: none;">Continue</a>
            </button>

            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>

            <p class="form__text">
                <a class="form__link" href="#" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>

        <form class="form form--hidden" id="createAccount"> 
            <h1 class="form__title " >Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="#" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>

</body>
</html>
